<h3>Import a Project File</h3>
<p>
A <a href='Definition:ImportZip' class='definition'>Zipped Project</a> is 
a file that was created using the Export feature of Miradi. 
This allows you to send or receive a project via email or other method.
</p>
<p>
Press the 
<code class='toolbarbutton'>&lt;Next&gt;</code>
button to continue the import process. 
</p>
